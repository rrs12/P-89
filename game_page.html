<!DOCTYPE html>
<html>

<head>
	<title>Guess The Word</title>

	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

	<link rel="stylesheet" type="text/css" href="game.css">
</head>

<body>

	<div class="container">
		<h4 id="player1_name"></h4> <span id="player1_score"></span> <br> <h4 id="player2_name"></h4> <span id="player2_score"></span>
		<center>
			<h2 style="color: white;">Maths Quiz!!!</h2>
			<h3 id="player_question" style="color: limegreen;"></h3>
			<h3 id="player_answer" style="color: limegreen;"></h3>
			<div id="output" class="col-lg-6"></div>
			<br>
			<br>

			<label style="color:lightblue;">Send a Question: <b style="color:blue">Try putting word which has 5 or
					more alphabet</b></label>
			<br>
		<input type="number" id="num1" class="form-control" placeholder="Number 1">	<br>
		<input type="number" id="num2" class="form-control" placeholder="Number 2">
			<br>
			<button onclick="send()" class="btn btn-success" style=" width: 30%;">Send</button>
		</center>
	</div>

	<script src="game_page.js"></script>
</body>

</html>
